<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <main id="calculator">
        <input id="subDisplay" readonly></input>
        <input id="display" readonly></input>
        <div id="keyboard">
            <button onclick="nightMode()" id="nightMode">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                </svg>
            </button>
            <button onclick="addOperate('%')">%</button>
            <button onclick="addOperate('/')">รท</button>
            <button onclick="addOperate('*')">ร</button>
            <button onclick="addKey('7')">7</button>
            <button onclick="addKey('8')">8</button>
            <button onclick="addKey('9')">9</button>
            <button onclick="addOperate('-')">-</button>
            <button onclick="addKey('4')">4</button>
            <button onclick="addKey('5')">5</button>
            <button onclick="addKey('6')">6</button>
            <button onclick="addOperate('+')">+</button>
            <button onclick="addKey('1')">1</button>
            <button onclick="addKey('2')">2</button>
            <button onclick="addKey('3')">3</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()">AC</button>
            <button onclick="addKey('0')">0</button>
            <button onclick="addKey('.')">.</button>
        </div>
    </main>
    <div id="info">
        <h1>Developed by Hamed Moradi</h1>
        <a href="https://github.com/hamedmoradidev">GitHub</a>
        <a href="https://www.linkedin.com/in/hamed-moradi-38420956/">Linkedin</a>
        <a href="https://instagram.com/hamed.moradi.dev">Instagram</a>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
